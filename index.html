<!DOCTYPE html>

<!-- Inspiration taken from https://github.com/ocrebb776/wordle-recreate -->

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Wordless</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
	</head>
	<body>
		<div class="heading-center">
			Word<b>less</b>
		</div>
		<div class="subheading">
			Guess the 4-letter word in 8 attempts or less!<br>
			<b>Type a 4-letter word, then hit enter to begin!</b><br>
			<span class="green">Green</span> - Letter is part of target word and is in the correct position.<br>
			<span class="yellow">Yellow</span> - Letter part of target word, but in wrong position.<br>
			<span class="red">Red</span> - Letter not part of target word.
		</div>
		<div class="playspace-table-center">
			<b>
			<table>
				<tr>
					<th><button class="box selected-row selected" id="a1"></button></th>
					<th><button class="box selected-row" id="a2"></button></th>
					<th><button class="box selected-row" id="a3"></button></th>
					<th><button class="box selected-row" id="a4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="b1"></button></th>
					<th><button class="box" id="b2"></button></th>
					<th><button class="box" id="b3"></button></th>
					<th><button class="box" id="b4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="c1"></button></th>
					<th><button class="box" id="c2"></button></th>
					<th><button class="box" id="c3"></button></th>
					<th><button class="box" id="c4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="d1"></button></th>
					<th><button class="box" id="d2"></button></th>
					<th><button class="box" id="d3"></button></th>
					<th><button class="box" id="d4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="e1"></button></th>
					<th><button class="box" id="e2"></button></th>
					<th><button class="box" id="e3"></button></th>
					<th><button class="box" id="e4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="f1"></button></th>
					<th><button class="box" id="f2"></button></th>
					<th><button class="box" id="f3"></button></th>
					<th><button class="box" id="f4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="g1"></button></th>
					<th><button class="box" id="g2"></button></th>
					<th><button class="box" id="g3"></button></th>
					<th><button class="box" id="g4"></button></th>
				</tr>
				<tr>
					<th><button class="box" id="h1"></button></th>
					<th><button class="box" id="h2"></button></th>
					<th><button class="box" id="h3"></button></th>
					<th><button class="box" id="h4"></button></th>
				</tr>
			</table>
			</b>
		</div>
		<br>
		<div class="output">
			<p id="output"></p>
		</div>
		<div class="keyboard-table">
			<table>
				<tr class="keyboard-row-1">
					<th><button id="q" class="keyboard" onclick="window.type('q')">Q</button></th>
					<th><button id="w" class="keyboard" onclick="window.type('w')">W</button></th>
					<th><button id="e" class="keyboard" onclick="window.type('e')">E</button></th>
					<th><button id="r" class="keyboard" onclick="window.type('r')">R</button></th>
					<th><button id="t" class="keyboard" onclick="window.type('t')">T</button></th>
					<th><button id="y" class="keyboard" onclick="window.type('y')">Y</button></th>
					<th><button id="u" class="keyboard" onclick="window.type('u')">U</button></th>
					<th><button id="i" class="keyboard" onclick="window.type('i')">I</button></th>
					<th><button id="o" class="keyboard" onclick="window.type('o')">O</button></th>
					<th><button id="p" class="keyboard" onclick="window.type('p')">P</button></th>
					<th><button id="backspace" class="keyboard" onclick="back()">Back</button></th>
				</tr>
				<tr class="keyboard-row-2">
					<th><button id="a" class="keyboard" onclick="window.type('a')">A</button></th>
					<th><button id="s" class="keyboard" onclick="window.type('s')">S</button></th>
					<th><button id="d" class="keyboard" onclick="window.type('d')">D</button></th>
					<th><button id="f" class="keyboard" onclick="window.type('f')">F</button></th>
					<th><button id="g" class="keyboard" onclick="window.type('g')">G</button></th>
					<th><button id="h" class="keyboard" onclick="window.type('h')">H</button></th>
					<th><button id="j" class="keyboard" onclick="window.type('j')">J</button></th>
					<th><button id="k" class="keyboard" onclick="window.type('k')">K</button></th>
					<th><button id="l" class="keyboard" onclick="window.type('l')">L</button></th>
				</tr>
				<tr class="keyboard-row-3">
					<th><button id="z" class="keyboard" onclick="window.type('z')">Z</button></th>
					<th><button id="x" class="keyboard" onclick="window.type('x')">X</button></th>
					<th><button id="c" class="keyboard" onclick="window.type('c')">C</button></th>
					<th><button id="v" class="keyboard" onclick="window.type('v')">V</button></th>
					<th><button id="b" class="keyboard" onclick="window.type('b')">B</button></th>
					<th><button id="n" class="keyboard" onclick="window.type('n')">N</button></th>
					<th><button id="m" class="keyboard" onclick="window.type('m')">M</button></th>
					<th><button id="enter" class="keyboard" onclick="enter(word)">Enter</button></th>
				</tr>
			</table>
		</div>
		<button class='new-game' onClick="newGame()">New Game</button>
		<script src="words.txt.js"></script>
		<script src="index.js"></script>
	</body>
</html>
